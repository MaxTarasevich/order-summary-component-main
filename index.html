<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./output.css">
</head>
<body >
<main class="pt-24 pb-24 bg-[url('./images/pattern-background-mobile.svg')] 
  sm:bg-[url('./images/pattern-background-desktop.svg')] bg-no-repeat bg-[right_bottom_10rem] bg-cover">
  <div class="card max-w-xs sm:max-w-md pb-4 overflow-hidden m-auto rounded-2xl bg-Very-pale-blue shadow-2xl">

    <div class="card__image">
      <img class="w-full" src="./images/illustration-hero.svg" alt="hero image">
    </div>

    <div class="card__wrapper max-w-[85%] sm:max-w-[80%] mt-8 sm:mt-12
                m-auto text-center text-Desaturated-blue">
     
      <h1 class="card__title text-Dark-blue font-black text-xl sm:text-3xl">
        Order Summary
      </h1>

      <p class="card__text mt-5 text-base ">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card__plan mt-12 flex items-center pr-4 pl-4 sm:pr-6 sm:pl-6">
        <img class="card__plan-icon mr-6 sm:mr-5" src="./images/icon-music.svg" alt="music icon">
        
        <div class="card__plan-info flex flex-col justify-center">
          <h2 class="card__subtitle font-bold text-Dark-blue text-sm sm:text-base">
            Annual Plan
          </h2>
          <p class="card__price text-sm sm:text-base">
            $59.99/year
          </p>
        </div>
        
        <a class="card__change-link
                  transition duration-1000 ease-in-out text-sm sm:text-base
                  ml-auto text-Dark-blue underline font-medium cursor-pointer
                  hover:font-bold hover:text-Bright-blue hover:no-underline 
                 " href="#" >
                  Change</a>
      </div>

      <div class="card__btn-group mt-9 sm:mt-14">
        <button class="card__btn btn bg-Bright-blue text-Pale-blue
                        transition duration-700 ease-in-out
                        hover:bg-Desaturated-blue ">Proceed to Payment</button>
        <button class="card__btn btn transition duration-700 ease-in-out hover:text-Dark-blue">Cancel Order</button>
      </div>

    </div>

  </div>
</main>
 
</body>
</html>
